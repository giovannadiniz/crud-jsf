<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>CRUD Usuários</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:panel header="Cadastro de Usuários">
            <p:outputLabel value="Nome:" for="nome" />
            <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" />
            <p:outputLabel value="Email:" for="email" />
            <p:inputText id="email" value="#{usuarioBean.usuario.email}" />
            <p:commandButton value="Salvar" action="#{usuarioBean.salvar}" update="dataTable" />
        </p:panel>
    </h:form>

    <h:form>
        <p:dataTable id="dataTable" value="#{usuarioBean.usuarios}" var="u">
            <p:column headerText="ID">#{u.id}</p:column>
            <p:column headerText="Nome">#{u.nome}</p:column>
            <p:column headerText="Email">#{u.email}</p:column>
            <p:column headerText="Ações">
                <p:commandButton value="Editar" action="#{usuarioBean.editar(u.id)}" update=":form" />
                <p:commandButton value="Excluir" action="#{usuarioBean.excluir(u.id)}" update="dataTable" />
            </p:column>
        </p:dataTable>
        <p:commandButton value="Logout" action="#{loginBean.logout}" />
    </h:form>
</h:body>
</html>
